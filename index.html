<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zlMoRex</title>
</head>
<body>
<main>
    <section>
        <div>
            <h1>
                <span>A lo mejor...</span>
                <span>No sabre dibujar T-T</span>
            </h1>
        </div>
        <p></p>
    </section>
    <section>
        <h3>Pero puedo hacer esto pa ti mailob :></h3>
        <img src="bb.JPG" alt="bb" class="hidden" id="bb">
    </section>
    <section>
        <h3>Ya me vas a responderr ¿? :[</h3>
        <iframe 
            src="https://www.youtube.com/embed/q07Gd6Q-7dY" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            class="video">
        </iframe>
    </section>
    <section>
        <h3>Sin prisaas que yo seguire esperandoo T-T</h3>
    </section>
</main>
<audio id="background-music" loop autoplay>
    <source src="bb.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const elementsToAnimate = document.querySelectorAll('h1, h3, img, iframe');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    }, {
        threshold: 0.3 // Reduce el umbral para que aparezcan antes
    });
    elementsToAnimate.forEach(element => observer.observe(element));

    // Ajustar volumen de la música
    const music = document.getElementById('background-music');
    music.volume = 0.5; // 50% volumen

    // Pausar música de fondo al reproducir el video
    const youtubeVideo = document.getElementById('youtube-video');
    youtubeVideo.addEventListener('load', () => {
        youtubeVideo.contentWindow.addEventListener('play', () => {
            music.pause();
        });
    });
});
</script>
</body>
<style>
@keyframes scale-up {
    to { transform: scale(1.5); }
}

img, iframe {
    transform: scale(1);
    width: 100%;
    max-width: 600px;
    margin-top: 10px;
    display: block;
}

iframe, img {
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.6s ease-out;
}

iframe.visible, img.visible {
    opacity: 1;
    transform: translateY(0);
}

section {
    position: relative;
    display: grid;
    place-items: center;
    min-height: 70vh; 
    margin-bottom: 10px; 
}

h3, img {
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.6s ease-out;
}

h3.visible, img.visible {
    opacity: 1;
    transform: translateY(0);
}

h1 {
    position: relative;
    text-align: center;
    margin: 0 auto;
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.6s ease-out;
    font-size: clamp(2.5rem, 7vw + 1rem, 10rem);
}

h1.visible {
    transform: translateY(0);
    opacity: 1;
}

h1 span {
    display: inline-block;
}

h1 span:first-of-type {
    color: #09f;
    font-size: 0.35em;
}

body {
    background: #000;
    color: white;
    display: grid;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 700;
    margin: 0;
    min-height: 100dvh;
    overflow-x: hidden;
    place-items: center;
}
</style>
</html>
